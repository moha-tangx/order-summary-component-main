<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/Moha_tangx logo-optimized.jpg" />
    <title>oder-sumamary-components</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="top">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="bottom">
          <h4>Order Summary</h4>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="sub">
            <div class="audio-icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div>
              <span class="annual-plan">Annual Plan</span><br />
              <span class="price">$59.99/year</span>
            </div>
            <span>Change</span>
          </div>
          <div class="button">proceed to payment</div>
          <p class="cancle">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
